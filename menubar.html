<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/stylesheets/menubar.css">
    <script src="assets/javascripts/jquery-3.1.1.slim.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  </head>
  <body>
    <div id="menubar">
      <ul>
        <li v-for="file in files" v-on:click="openFile(file.path)">
          {{ file.name }}
        </li>
      </ul>
      <div class="bottom">
        <button>Open folder</button>
      </div>
    </div>
  </body>
  <script>
    require('./assets/javascripts/ToPDF.js')
    require('./assets/javascripts/menubar.js')
  </script>
</html>
